name: Deploy Hugo site to Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

defaults:
  run:
    shell: bash

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    env:
      # HUGO_VERSION: 0.142.0
      HUGO_ENVIRONMENT: production
      HUGO_CACHEDIR: /tmp/hugo_cache
      TZ: Asia/Taipei
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        # with:
        #   submodules: recursive
        #   fetch-depth: 1

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: '0.142.0'
          extended: true

      # https://github.com/pnpm/action-setup?tab=readme-ov-file#use-cache-to-reduce-installation-time
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          # Do not specify version if field "packageManager" exists in package.json
          # version: 10
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '23.10.0'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Hugo Cache Restore
        id: hugo-cache-restore
        uses: actions/cache/restore@v4
        with:
          path: |
            ${{ runner.temp }}/hugo_cache
          key: hugo-${{ github.run_id }}
          restore-keys: hugo-

      - name: Build Project (SCSS + Hugo + Highlight)
        run: |
          pnpm sass assets/scss/main.scss assets/css/custom.css --style compressed
          hugo \
            --gc \
            --minify \
            --baseURL "https://www.zsl0621.cc/" \
            --cacheDir "${{ runner.temp }}/hugo_cache"
          pnpm shiki
          
      - name: Hugo Cache Save
        id: hugo-cache-save
        uses: actions/cache/save@v4
        with:
          path: |
            ${{ runner.temp }}/hugo_cache
          key: ${{ steps.hugo-cache-restore.outputs.cache-primary-key }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
