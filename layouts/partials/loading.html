<style>
    #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #000000;
        /* 可以自定義背景顏色 */
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
    }
</style>
<div id="loading-screen">
</div>
<script>
    window.addEventListener('load', function () {
        var loadingScreen = document.getElementById('loading-screen');
        if (loadingScreen) {
            loadingScreen.style.display = 'none';
        }
    });
</script>
